herding_members_distance = 5
herding_shepherd_distance = 5

#Bee stuff
initial_honey_behive = 3
max_honey_behive = 10
max_bees_behive = 3
#bees_outing_rate=1 means that a bee inmediatelly go out the behive for pollen
