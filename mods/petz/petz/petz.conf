# WARNING: Do NOT change the Petz Mod preferences here
# Do create a 'user.conf' with your favourite preferences instead of.

petz_list = kitty,puppy,ducky,lamb,lion,calf,parrot,chicken,piggy,wolf,pigeon,moth,clownfish,bat,hamster,tropicalfish,frog,butterfly,rat,goat,squirrel,snow_leopard

##Tamagochi Mode  (Take care of your pet: fed it...)
tamagochi_mode = true
##check_time: default 2400
tamagochi_check_time = 2400
tamagochi_reduction_factor = 0.3
tamagochi_punch_rate = 0.3
tamagochi_feed_hunger_rate = 0.3
tamagochi_brush_rate = 0.2
tamagochi_beaver_oil_rate = 0.2
tamagochi_lashing_rate = 0.2
#Set to 0 to disable the hungry warning
tamagochi_hungry_warning = 0.5
##Tamagochi mode applies only if the player is online in a server
tamagochi_check_if_player_online = false
tamagochi_safe_nodes = petz:yellow_paving,petz:gray_graving_stone

##Type of API [mobs_redo]
type_api = mobkit

##Capture Mobs
lasso = petz:lasso
rob_mobs = false

##Shears
shears = petz:shears

##Selling
selling = true
selling_exchange_items = default:copper_lump,default:copper_ingot,default:iron_lump,default:steel_ingot,default:gold_lump,default:gold_ingot,default:diamond,currency:minegeld_10,currency:minegeld,currency:minegeld_5

#Spawn Engine

##Spawn Monsters?
disable_monsters = false

#ratio peaceful/monsters (0-1)
##I.e. a ratio of 0.7 means that is more probable more peaceful mobs than monsters
##'is_monster' is an entity definition
##(overrided by the 'disable_monsters' setting)
spawn_peaceful_monsters_ratio = 0.7

##Disable here some mobs to not spawn
###Add the type name of the petz plus "_disable_spawn"
###Normal bees should not spam!!!
bee_disable_spawn = true
beaver_disable_spawn = true
camel_disable_spawn = true
chimp_disable_spawn = true
elephant_disable_spawn = true
foxy_disable_spawn = true
leopard_disable_spawn = true
panda_disable_spawn = true
penguin_disable_spawn = true
polar_bear_disable_spawn = true
pony_disable_spawn = true
tarantula_disable_spawn = true
toucan_disable_spawn = true
turtle_disable_spawn = true
werewolf_disable_spawn = true
mr_pumpkin_disable_spawn = true
santa_killer_disable_spawn = true

## The interval is avg spawn attempt interval (seconds) for every player
spawn_interval = 30

## Max number of mobs in the active block range
max_mobs = 60

## Chance to spawn a mob if there are no other objects in area
# the value should be 0 - 1
spawn_chance = 0.3

#do not spawn in protected
no_spawn_in_protected = false

##horseshoes
#additive effect
horseshoe_speedup = 0.2

##lashing
lashing_tame_count = 3

##look_at
look_at = true
#random probability of look_at
#i.e. 5 means probability each 5 s
look_at_random = 10

##Breed System
pregnant_count = 5
pregnancy_time = 300*4
growth_time = 1200*4

##Bloody Mode
blood = true

##Punch Effect
colorize_punch = true
punch_color = #FF0000

##Smoke particles when die
death_effect = true

##Population Control
#To no limit put: -1
max_tamed_by_owner = -1

##Lifetime
#No general lifetime = -1
lifetime = -1
#Individual lifetime variability (0.0-1.0)
lifetime_variability = 0.2
lifetime_only_non_tamed = false
lifetime_avoid_non_breedable = false

##Mount
pointable_driver = true
gallop_time = 20
gallop_recover_time= 60

##Poop
poop = false
poop_rate = 600
poop_decay = 1200

##Lay Eggs
#Default = 90000
lay_egg_chance = 90000
#Max eggs to hatch by animal
max_laid_eggs = 10

##Misc Random Sound for Petz
#Default = 50
